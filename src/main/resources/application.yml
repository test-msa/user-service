server:
  port: 8081

spring:
  application:
    name: user-service
  profiles:
    active: dev
  config:
    import: optional:configserver:http://admin:1234@localhost:9000

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka